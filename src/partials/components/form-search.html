<form class="search-form is-hidden">
  <input
    class="search-form__input"
    type="text"
    name="searchQuery"
    autocomplete="off"
  />
  <label class="search-form__label">Search</label>
  <button class="search-form__btn" type="submit">
    <svg class="search-form__icon" width="20" height="20">
      <use href="./img/sprite.svg#icon-search-black"></use>
    </svg>
  </button>
</form>
